            </table>

    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-alias">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">编辑</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 根据删除键弹框提示是否删除信息 -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">系统提示</h4>
                </div>
                <div class="modal-body">
                    <p id="modalMsg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="confirm">确认删除</button>
                    <button type="button" class="btn btn-primary" id="cancel">取消删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function() {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function() {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <!-- -----------------------------------------------利用arttemplate生成代码片段 -->
    <script src="js/template-web.js"></script>
    <script type="text/html" id="table">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{item.id}});" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        function getAllCategoty() {
            $('#tbody').empty();
            $.get('http://localhost:8000/admin/category_search', function(res) {
                if (res.code === 200) {
                    $('#tbody').html(template('table', res));
                }
            })
        }
        getAllCategoty();

        // -----------------------------------------------后台删除文章类别
        function deleteTr(id) {
            $('#myModal').modal('show');
            $('#modalMsg').text('确定要删除这篇文章吗?');
            $('#confirm').click(function() {
                // console.log(1);
                $.post('http://localhost:8000/admin/category_delete', {
                    id: id,
                }, function(res) {
                    // console.log(res);
                    if (res.code === 200) {
                        getAllCategoty();
                    }
                })
            })
            $('#cancel').click(function() {
                $('#myModal').modal('hide');
                return;
            })
        }
    </script>
